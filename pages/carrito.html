        <div class="form-ubicacion" id="formulario">

                </div>
                <div class="mb-3 container alin">

                        <div class="col-lg-7 col-md-5 col-sm-3 larg">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 container alin">
                    <label for="exampleFormControlTextarea1" class="form-label lab">Direccion</label>

                        <div class="col-lg-7 col-md-5 col-sm-3 larg">

                            </div>

                        </div>
                    </div>
                </div>
